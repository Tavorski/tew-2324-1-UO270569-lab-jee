<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>

<!--Para la presentación adecuada en los dispositivos donde se visualice-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--
width=device-width establece el ancho de la página para que se ajuste al dispositivo.
initial-scale=1 establece el nivel de zoom inicial -->
<!--Uso de hojas de estilo de bootstrap local-->
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<!-- jQuery library -->
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script
src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
	<section>
		<div class="page-header" >
			<h1>Login alumno</h1>
			<time datetime="2019-11-11" pubdate> November 11th, 2019 </time>
		</div>
		<article>
			<header>Suministrar las credenciales para autenticarse:</header>
			<form id="login" action="#"
				enctype="application/x-www-form-urlencoded">
				<p>
					Login: <input type="text" name="username" id="username" size="25"
						required />
				</p>
				<p>
					Contraseña: <input type="password" name="passwd" id="passwd"
						size="25" required />
				</p>
				<p>
					<input type="submit" name="submit" id="submit" value="Enviar" /> <input
						type="reset" name="reset" id="reset" value="Reiniciar" />
				</p>
			</form>
		</article>
	</section>
	</div>
</body>
</html>
